<!DOCTYPE html>
<html>

<head>
  <!--

    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="V-Serve ARTA Feedback Analytics - Client Satisfaction Survey System">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="V-Serve ARTA">
  <link rel="apple-touch-icon" href="favicon.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="favicon.jpg" />

  <link rel="manifest" href="manifest.json">

  <!-- Google reCAPTCHA Enterprise
       Domains registered:
       - v-serve-arta-feedback.vercel.app
       - vercel.app
       - localhost
  -->
  <script src="https://www.google.com/recaptcha/enterprise.js?render=6Le-DSssAAAAAH0ozh7fb6Y-uW7gBGdf1uB8X8Ip"></script>
  <script>
    // Function to execute reCAPTCHA Enterprise and return token
    function executeRecaptcha(action) {
      return new Promise((resolve, reject) => {
        // Check if grecaptcha.enterprise is available
        if (typeof grecaptcha === 'undefined' || typeof grecaptcha.enterprise === 'undefined') {
          console.warn('reCAPTCHA Enterprise not loaded, skipping verification');
          resolve('recaptcha-not-loaded');
          return;
        }
        grecaptcha.enterprise.ready(function () {
          grecaptcha.enterprise.execute('6Le-DSssAAAAAH0ozh7fb6Y-uW7gBGdf1uB8X8Ip', { action: action })
            .then(function (token) {
              console.log('reCAPTCHA token generated for action:', action);
              resolve(token);
            })
            .catch(function (error) {
              console.warn('reCAPTCHA error:', error);
              reject(error);
            });
        });
      });
    }

    // Function to show/hide reCAPTCHA badge
    function showRecaptchaBadge() {
      var badge = document.querySelector('.grecaptcha-badge');
      if (badge) {
        badge.style.setProperty('visibility', 'visible', 'important');
        badge.style.setProperty('opacity', '1', 'important');
      }
    }

    function hideRecaptchaBadge() {
      var badge = document.querySelector('.grecaptcha-badge');
      if (badge) {
        badge.style.setProperty('visibility', 'hidden', 'important');
        badge.style.setProperty('opacity', '0', 'important');
      }
    }
  </script>

  <!-- reCAPTCHA badge styling - hidden by default, shown on login page -->
  <style>
    .grecaptcha-badge {
      visibility: hidden !important;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999 !important;
    }
  </style>
</head>

  <script src="flutter_bootstrap.js"></script>
</body>
