# Windows-specific pubspec that excludes Firebase native plugins
# Firebase C++ SDK has compatibility issues with Visual Studio 2026
# The app uses HTTP services for backend communication on Windows instead
name: arta_css
description: "V-Serve ARTA Feedback Analytics - Client Satisfaction Survey System for the City Government of Valenzuela"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  google_fonts: ^6.1.0
  http: ^1.5.0
  provider: ^6.1.5
  fl_chart: ^1.1.1
  # Firebase packages commented out for Windows - using HTTP services instead
  # firebase_core: ^4.2.0
  # cloud_firestore: ^6.0.3
  shared_preferences: ^2.0.18
  csv: ^6.0.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  pdf: ^3.11.0
  qr_flutter: ^4.1.0
  printing: ^5.13.0
  crypto: ^3.0.3
  bcrypt: ^1.1.3
  intl: ^0.19.0
  local_notifier: ^0.1.6
  device_info_plus: ^11.4.0
  uuid: ^4.5.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  window_manager: ^0.3.8
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/emojis/
